<!DOCTYPE html>
<html>
<head lang="en">
  <title>Pomodoro clock</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <link rel="stylesheet" type="text/css" href="css\style.css">
  <script src="js\pomodoro.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <a class="navbar-brand" href="#">Pomodoro clock</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" id="li_start_button">
          <a class="nav-link" href="#" id="start_button">Start <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" id="li_reset_button">
          <a class="nav-link" href="#" id="reset_button">Reset <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active" id="li_plus1m_button">
          <a class="nav-link" href="#" id="plus_1m">More time <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active" id="li_minus1m_button">
          <a class="nav-link " href="#" id="minus_1m">Less time <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <span class="navbar-text">
        <div id="visor" class="btn btn-outline-success"></div>
      </span>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col" id="seconds"></div>
    </div>
  </div>
</body>
</html>
